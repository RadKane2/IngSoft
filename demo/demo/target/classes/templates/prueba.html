<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNombre(S)completo" class="form-label">Nombre(S)completo</label>
          <input type="Nombre(S)completo" class="form-control" id="inputNombre(S)completo4">
        </div>
        <div class="col-md-6">
          <label for="inputEdad4" class="form-label">Edad</label>
          <input type="Edad" class="form-control" id="inputEdad4">
        </div>
        <div class="col-12">
          <label for="inputSexo" class="form-label">Sexo</label>
          <input type="text" class="form-control" id="inputSexo" >
        </div>
        <div class="col-12">
          <label for="inputFecha de nacimiento" class="form-label">Fecha de nacimiento</label>
          <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="inputLugar de nacimiento" class="form-label">Lugar de nacimiento</label>
          <input type="text" class="form-control" id="inputLugar de nacimiento">
       
        </div>
        <div class="col-md-2">
          <label for="inputCartilla de vacunacion" class="form-label">Cartilla de vacunacion</label>
          <input type="text" class="form-control" id="inputCartilla de vacunacion">
        </div>
        <div class="col-md-2">
          <label for="inputDomicilio" class="form-label">Domicilio</label>
          <input type="text" class="form-control" id="inputDomicilio">
        </div>
        <div class="col-md-2">
          <label for="inputColonia" class="form-label">Colonia</label>
          <input type="text" class="form-control" id="inputColonia">
        </div>
        <div class="col-md-2">
          <label for="inputMunicipio" class="form-label">Municipio</label>
          <input type="text" class="form-control" id="inputMunicipio">
        </div>
        <div class="col-md-2">
          <label for="inputEstado" class="form-label">Estado</label>
          <input type="text" class="form-control" id="inputEstado">
        </div>
        <div class="col-md-2">
          <label for="inputEscolaridad" class="form-label">Ecolaridad</label>
          <input type="text" class="form-control" id="inputEscolaridad">
        </div>
        <div class="col-md-2">
          <label for="inputEstatura" class="form-label">Estatura</label>
          <input type="text" class="form-control" id="inputEstatura">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Acepto que son correctos mis datos
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Iniciar sesion</button>
        </div>
      </form>
    
</body>
</html>
