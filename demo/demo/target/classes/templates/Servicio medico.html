<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Servicio Médico</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                width: 300px;
            }
            label {
                font-weight: bold;
            }
            input[type="text"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 4px;
            }
            input[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post">
            <label for="imss">IMSS:</label>
            <input type="text" id="imss" name="imss" placeholder="Número de afiliación al IMSS">
    
            <label for="issste">ISSSTE:</label>
            <input type="text" id="issste" name="issste" placeholder="Número de afiliación al ISSSTE">
    
            <label for="popular">Seguro Popular:</label>
            <input type="text" id="popular" name="popular" placeholder="Número de afiliación al Seguro Popular">
    
            <label for="otro">Otro:</label>
            <input type="text" id="otro" name="otro" placeholder="Otro tipo de seguro médico">
    
            <label for="telefono">Teléfono de contacto:</label>
            <input type="text" id="telefono" name="telefono" placeholder="Teléfono de contacto en caso de necesidad">
    
            <label for="nombre">Nombre de contacto:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre de la persona de contacto en caso de necesidad">
    
            <input type="submit" value="Enviar">
        </form>
    </body>
    </html>
